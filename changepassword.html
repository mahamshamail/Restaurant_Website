<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </script>
  <link rel="stylesheet" href="css/updateprofile.css">
  <link rel="stylesheet" href="css/common.css">
  <script type="text/javascript" src="js/changepassword.js"></script>
</head>

<body>
  <div class="container" align="center">
    <br><br>
    <h1 id="heading" class="center-align">Change Password</h1>
    <div class="row">
      <form class="col s12  z-depth-5" method="post" name="userinfo" onsubmit="return false;">


        <div class="input-field col s12" id="cololdpassword">
          <i class="material-icons prefix">lock</i>
          <input type="password" name="oldpassword" autocomplete="off" id="oldpassword" placeholder="Enter old password" required>
          <label class="active" for="oldpassword">Old Password</label>
        </div>

        <div class="input-field col s12" id="colnewpassword">
          <i class="material-icons prefix">lock</i>
          <input type="password" name="newpassword" autocomplete="off" id="newpassword" placeholder="Enter new password" required>
          <label class="active" for="newpassword">New Password</label>
        </div>

        <div class="input-field col s12" id="colcnewpassword">
          <i class="material-icons prefix">lock</i>
          <input type="password" name="newcpassword" autocomplete="off" id="newcpassword" placeholder="Enter confirm password" required>
          <label class="active" for="newcpassword">Confirm Password</label>
        </div>

        <div id="div" class="row center">
          <button id="btnChangePassword" class="waves-effect waves-light btn-large" type="submit" name="submit">Change Password</button>
          <!-- <input class="waves-effect waves-light btn-large" type="submit" name="submit" value="Update Profile" id="updateprofile"> -->
        </div>
    </div>
    </form>
  </div>
  </div>

</body>

</html>
