        <span class="price-range" onclick="filterMenuByLowPrice()">$</span>
        <span class="price-range" onclick="filterMenuByMidPrice()">$$</span>

    <div class="grid-container">
      <h1 id="menu-title" >Menu</h1>
          <div id="data-grid" class="data row"></div>
    </div>
  </div>

 <div id="coverUp" >
  <div id="popUp">
    <div class="tint">
    <div id="popUpHead">
      <h3 id="popUpTitle">Title</h3>
      <div id="popUpClose"class="button" onclick="popUpClose()"><h5>X</h5></div>
    </div>
   
    <div id="menuItem">
   
      <img id="popImg">
      <div id="item-detail">
        <p id="desc"></p>
       <div class="title-price tp-contain">
         <div id="shadow" class="pop-shadow">
          <i id="popStar"class=" star"></i>
          <h5 id="popRatings" ></h5>
        </div>
        
          <h5 id="shadow2"class="pop-shadow popCategory" >dgvdf</h5>
          <h4  id="shadow3" class="pop-shadow popPrice">dfgfd</h4>
        </div>
      </div>
    

    </div>
     
    <div id="avail">
      <div class="button increment" onclick="incrementAddToOrder()">+</div>
      <div id="quantity"class=" orderNum">0</div>
      <div class="button decrement" onclick="decrementSubFromOrder()">-</div>
      <div id="quantity-price"class="orderNum orderPrice">Added 0 to order: $0</div>
      <div id="addToCart"class="button" onclick="addToCart()">Add To Cart</div>
     
    </div>
    <div id="availability"></div>
    </div>
  </div>

   </div>
